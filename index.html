<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Odyssey</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            font-size: 2em;
        }
        .text {
            position: relative;
            display: inline-block;
            animation: textAnimation 5s infinite;
        }
        @keyframes textAnimation {
            0% { content: "Fashion Odyssey"; opacity: 1; }
            50% { content: "Fashion Odyssey"; opacity: 1; }
            51% { content: "Under Construction"; opacity: 0; }
            100% { content: "Under Construction"; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">Fashion Odyssey</div>
    </div>
    <script>
        const textElement = document.querySelector('.text');
        setTimeout(() => {
            textElement.innerHTML = 'Under Construction';
        }, 2500); // Change text after 2.5 seconds
    </script>
</body>
</html>
